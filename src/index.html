<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute project</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header id="header" class="header">

    <div class="container">

      <div class="row align-items-center">

        <div class="col-lg-5 col-md-6 d-flex align-items-center header-top">
          <div class="menu-button" id="menu-button">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header__logo"></div>
          <div class="search-mobile-btn">
            <img src="./img/header/search-mobile.png" alt="search" id="search-mobile-btn">
          </div>
        </div>

        <div class="col-xl-4 col-md-6 ml-auto collapse " id="input-cnt-top">
          <div class="input-group header__input">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary button-search" type="button">
                <img src="./img/header/search.png" alt="search" class="search-icon">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 collapse" id="menu-cnt-top">
        <div class="col">
          <nav>
            <ul class="nav header-nav flex-column flex-xl-row" >
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Home</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Services</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Portfolio</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Gallery</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Help & FAQ</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">About</a>
              </li>
              <li class="nav-item header-nav__item">
                <a class="nav-link header-nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section id="buttons" class="buttons main-section">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h2 class="main-title">Buttons</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-md-center flex-wrap">
          <button type="button" class="btn btn-primary my-btn my-btn-primary">Primary</button>
          <button type="button" class="btn btn-outline-primary my-btn my-btn-default">Default</button>
          <button type="button" class="btn btn-success my-btn my-btn-success">Success</button>
          <button type="button" class="btn btn-info my-btn my-btn-info">Info</button>
          <button type="button" class="btn btn-warning my-btn my-btn-warning">Warning</button>
          <button type="button" class="btn btn-danger my-btn my-btn-danger">Danger</button>
        </div>
      </div>
    </div>
  </section>

  <section id="inputs" class="inputs main-section">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="col d-flex justify-content-center">
            <h2 class="main-title">Inputs</h1>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-around justify-content-xl-center ">
        <!-- Checkbox -->
        <div class="col-md-3 col-lg-3 col-xl-2 inputs__ctr">
          <div class="checkbox-cstm">
            <label class="checkbox-cstm__container inputs__label">Checkbox Active
              <input type="checkbox" checked>
              <span class="checkbox-cstm__checkmark"></span>
            </label>
          </div>
          <div class="checkbox-cstm">
            <label class="checkbox-cstm__container inputs__label">Checkbox
              <input type="checkbox">
              <span class="checkbox-cstm__checkmark"></span>
            </label>
          </div>
        </div>
        <!-- Radio buton -->
        <div class="col-md-3 col-lg-2 col-xl-2 inputs__ctr">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label inputs__label" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label inputs__label" for="exampleRadios1">
              Default radio
            </label>
          </div>
        </div>
        <!--Switcher -->
        <div class="col-md-3 col-lg-3 col-xl-2 inputs__ctr">
          <div class="switch-ctr">
            <label class="switch-ctr__switch">
              <input type="checkbox" checked>
              <span class="switch-ctr__slider"></span>
            </label>
            <span class="inputs__label switch-ctr__text">Switcher ON</span>
          </div>
          <div class="switch-container">
            <label class="switch-ctr__switch">
              <input type="checkbox">
              <span class="switch-ctr__slider"></span>
            </label>
            <span class="inputs__label switch-ctr__text">Switcher OFF</span>
          </div>
        </div>

      </div>
    </div>
  </section>

  <section id="star_rating" class="star_rating">
    <div class="container">
      Stars
    </div>
  </section>

  <section id="carousel" class="carousel">
    <div class="container">
      Carousel
    </div>
  </section>

  <section id="big_map" class="big_map">
    <div class="container-fluid">
      Map
    </div>

  </section>

  <footer id="footer" class="footer">
    <div class="container">
      Footer
    </div>
  </footer>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
